<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
        <link rel="stylesheet" href="styles1.css">
    
    
    <script>
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simular autenticación
            if (email === 'admin@mail.com' && password === '12345') {
                localStorage.setItem('user', JSON.stringify({ email: email, role: 'admin' }));
                alert('Inicio de sesión exitoso');
                window.location.href = 'admin.html'; // Redirige al dashboard de admin
            } else if (email === 'seller@mail.com' && password === '12345') {
                localStorage.setItem('user', JSON.stringify({ email: email, role: 'seller' }));
                alert('Inicio de sesión exitoso');
                window.location.href = 'seller.html'; // Redirige al dashboard de vendedor
            } else {
                alert('Credenciales incorrectas');
            }
        }
    </script>
</head>

<body class=" ">
    <div class="text-center">
        <h1 class=" text-center   h1">¡BIENVENIDO AL PLANO INTERACTIVO!  </h1>
      
    </div>
    <div class="mb-30 container d-flex justify-content-center align-items-center min-vh-100">

        <div class="card p-4" style="width: 100%; max-width: 400px;">
            <h2 class="mb-3">Iniciar sesión</h2>

            <form onsubmit="login(); return false;">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" autocomplete="current-email" class="form-control" id="email" aria-describedby="emailHelp">
                    <div id="email" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" autocomplete="current-password" class="form-control" id="password">
                </div>

                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        </div>
    </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

        <script src="index.js"></script>
</body>

</html>
